    <div id="links"></div>
    
    <script>
        
        // Populates #links tag with images
        function populateGallery() {
            
            var num = 1;
            //var dir = "img/";
            
            var dir = "http://www.area601.net/interactive/fedex/FXP-0360/app/img/";
            
            var str = "";
            var code = "";
            for( var i = 1; i < 34; i++ )
            {

                str = ( String( i ).length < 2 ) ? String( "0" + i ) : String( i );
                code += '<a href="' + dir + 'big/pic_' + str + '.jpg" title="" data-gallery><img class="col-xs-4 col-md-3" src="' + dir + 'thumb/pic_' + str + '.jpg" alt="" /></a>';

            }
            
            document.getElementById('links').innerHTML = code;
        }
        populateGallery();

    </script>
    
    
    <br>
</div>
<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog modal-lg modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation and button states -->
